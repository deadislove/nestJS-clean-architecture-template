name: Update Clone Stats in README

on:
  schedule:
    - cron: '0 0 * * 1'  # 每週一自動執行
  workflow_dispatch:  # 可以手動觸發

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch GitHub clone stats and update README
        env:
          MY_PAT: ${{ secrets.MY_PAT }}
          REPO: ${{ github.repository }}
        run: |
          CLONE_DATA=$(curl -s -H "Authorization: token $MY_PAT" \
            https://api.github.com/repos/$REPO/traffic/clones)

          COUNT=$(echo "$CLONE_DATA" | jq '.count')
          UNIQUES=$(echo "$CLONE_DATA" | jq '.uniques')

          echo "🔁 Clones: $COUNT, 👤 Unique: $UNIQUES"

          # 更新 README.md
          sed -i "s|<!--CLONE-BADGE-->.*|![Clones](https://img.shields.io/badge/clones-${COUNT}_total_|_${UNIQUES}_unique-blue) <!--CLONE-BADGE-->|" README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update clone stats" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.MY_PAT }}@github.com/${{ github.repository }} HEAD:main
